<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Public Transport Decision Support D3.js Frontend</title>
</head>
<body>
  <div id="main" class="main"></div>
  <!-- Make navbar initially invisible -->
  <div id="navbar" style="visibility: hidden;">
    <span id="toggle-sidebar" class="button icon">TOGGLE SIDEBAR</span>
  </div>
  <!-- Make sidebar initially invisible -->
  <div id="sidebar" style="visibility: hidden;">
    <div id="sidebar-wrapper" class="sidebar-wrapper container">
      <h3>Public Transport Decision Support System</h3>
      <form id="viz-options">
        <fieldset>
          <label for="mode">Mode</label>
          <!--
          The autocomplete attribute is needed so that Firefox does not remember
          the last option chosen after a refresh
           -->
          <select id="mode" autocomplete="off">
            <option value="spiralSimulation">Spiral simulation</option>
            <option value="dual">Marey + Map</option>
            <option value="marey">Marey diagram</option>
          </select>

          <label for="day">Day</label>
          <select id="day"></select>

          <label for="lines-groups">Lines</label>
          <select id="lines-groups"></select>

          <!-- Make line - direction selector initially invisible -->
          <div class="linedirectionSel" style="display: none;">
            <label for="line-direction">Line - direction</label>
            <select id="line-direction"></select>

            <label for="line-direction-overlap">Overlapping other lines</label>
            <input type="checkbox" id="line-direction-overlap" checked="0" />
          </div>

          <label for="realtime">Enable realtime</label>
          <input type="checkbox" id="realtime" checked="1" />

          <br />

          <input class="button-primary close-sidebar" type="submit" value="Load">
        </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
